<!DOCTYPE html>
<html lang="ru" class="page__inner reviews__page">
@@include('blocks/head.html', {"title": "Pirsib"})

<body>
  <div class="wrapper">
    <!-- Шапка -->
    @@include('./blocks/header.html')
    <!-- Секции страницы -->
    <main class="main">

      <section class="template">
        <div class="container">
          <div class="template__inner">
            <div class="breadcrumbs">
              <ul>
                <li>
                  <a href="/Pirsib">
                    Главная
                  </a>
                </li>
                <li>
                  Мнение о нас
                </li>
              </ul>
            </div>
            <div class="general__head">
              <div class="general__title">
                <h1 data-gradient-text>
                  Мнение о нас
                </h1>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="reviews">
        <div class="container">
          <div class="reviews__inner">
            <div class="general__head">
              <div class="filter">
                <div class="filter__items">
                  <label class="filter__item filter__item--active">
                    <span class="border"></span>
                    <input type="radio" name="blog-filter" class="filter__input" checked="">
                    <span>
                      Пирсинг
                    </span>
                  </label>
                  <label class="filter__item">
                    <span class="border"></span>
                    <input type="radio" name="blog-filter" class="filter__input" checked="">
                    <span>
                      Татуировки
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="reviews__items" data-transform="fadeUp">
              @@loop('./elements/opinion-item.html', './data/opinion-items.json')
            </div>
          </div>
          <div class="mask mask--1" data-animation="parallax-box"></div>
        </div>
      </section>

    </main>
    <!-- Подвал -->
    @@include('blocks/footer.html')
