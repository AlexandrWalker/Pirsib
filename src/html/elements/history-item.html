<div class="timeline-item timeline-active">
  <div class="history__wrap">
    <div class="history__item">
      <div class="border"></div>
      <div class="history__item-year">
        @@year
      </div>
      <div class="history__item-content">
        <div class="history__item-title h6">
          @@title
        </div>
        <div class="history__item-text">
          <p>
            @@text
          </p>
        </div>
      </div>
    </div>
    <div class="history__wrap-item">
      <div class="btn">
        <span class="border"></span>
        <i class="icon-chevron-left"></i>
      </div>
    </div>
  </div>
</div>
