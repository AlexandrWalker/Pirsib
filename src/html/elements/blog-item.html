<a class="decorations__item item-bg" href="@@link">
  <div class="border"></div>
  <div class="decorations__item-head" data-animation="parallax-img-scale">
    <div class="border"></div>
    <img src="@@img" alt="">
  </div>
  <div class="decorations__item-body">
    <div class="decorations__item-content">
      <div class="decorations__item-title h6">
        @@title
      </div>
      <p>
        @@text
      </p>
    </div>
    <div class="decorations__item-btns">
      <div class="btn btn--inner">
        <span class="border"></span>
        Читать статью
        <div class="btn btn--inner-icon">
          <span class="border"></span>
          <i class="icon-chevron"></i>
        </div>
      </div>
    </div>
  </div>
</a>
