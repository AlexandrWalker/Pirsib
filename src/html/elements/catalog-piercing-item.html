<a class="catalog__item sticky__item item-bg" href="@@link">
  <span class="border"></span>
  <div class="catalog__item-img" data-animation="parallax-img">
    <span class="border"></span>
    <img src="@@img" alt="">
  </div>
  <div class="catalog__item-content">
    <div class="catalog__item-title h6">
      @@title
    </div>
    <div class="catalog__item-wrap">
      <p>
        @@price
      </p>
      <div class="h6">
        @@price-count
      </div>
    </div>
    <div class="catalog__item-btn">
      <span class="border"></span>
      <span class="catalog__item-btn--text">
        Записаться
      </span>
      <div class="btn">
        <span class="border"></span>
        <i class="icon-chevron-min"></i>
      </div>
    </div>
  </div>
  <div class="over"></div>
</a>
