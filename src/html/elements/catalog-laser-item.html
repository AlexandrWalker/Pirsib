<div class="swiper-slide">
  <div class="catalog__item item-bg">
    <span class="border"></span>

    <div class="range__item">
      <span class="border"></span>
      <img class="range__item-img range__item-img--before" src="@@img-before" alt="До">
      <img class="range__item-img range__item-img--after" src="@@img-after" alt="После">
      <label class="visually-hidden" for="range-@@num">Показать картинку до или после</label>
      <input class="range__item-js" id="range-@@num" type="range" min="0" max="100" value="50" step="1">
    </div>

    <div class="catalog__item-content">
      <div class="catalog__item-title">
        <h6>
          @@title
        </h6>
      </div>
      <div class="catalog__item-wrap">
        <p>
          @@time
        </p>
        <h6>
          @@time-count
        </h6>
      </div>
      <div class="catalog__item-wrap">
        <p>
          @@price
        </p>
        <h6>
          @@price-count
        </h6>
      </div>
    </div>
  </div>
</div>
