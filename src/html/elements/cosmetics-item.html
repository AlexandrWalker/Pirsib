<div class="cosmetics__item item-bg">
  <div class="border"></div>
  <div class="cosmetics__item-head" data-animation="parallax-img-scale">
    <div class="border"></div>
    <img src="@@img" alt="">
  </div>
  <div class="cosmetics__item-body">
    <div class="cosmetics__item-content">
      <h6>
        @@title
      </h6>
      <p>
        @@text
      </p>
    </div>
    <div class="cosmetics__item-btns">
      <a class="btn" href="@@wildberries">
        <span class="border"></span>
        <i class="icon-wb"></i>
      </a>
      <a class="btn" href="@@ozon">
        <span class="border"></span>
        <i class="icon-ozon"></i>
      </a>
    </div>
  </div>
</div>
