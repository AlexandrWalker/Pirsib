<a class="masters__item sticky__item" href="@@link">
  <span class="border"></span>
  <div class="masters__item-head" data-animation="parallax-img">
    <div class="border"></div>
    <img src="@@photo" alt="">
  </div>
  <div class="masters__item-body">
    <div class="masters__item-content">
      <div class="masters__item-name h6">
        @@name
      </div>
      <div class="masters__item-wrap">
        <div class="masters__item-suptitle">
          <p>
            Опыт работы
          </p>
        </div>
        <div class="masters__item-exp h6">
          @@exp
        </div>
      </div>
      <div class="masters__item-wrap">
        <div class="masters__item-suptitle">
          <p>
            Стоимость часа
          </p>
        </div>
        <div class="masters__item-price h6">
          @@price
        </div>
      </div>
      <div class="btn">
        <span class="border"></span>
        <i class="icon-chevron-min"></i>
      </div>
    </div>
  </div>
  <div class="over"></div>
</a>
