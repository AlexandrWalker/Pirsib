<div class="opinion__item item-bg" href="@@link" data-fancybox>
  <span class="border"></span>
  <div class="opinion__item-head">
    <div class="opinion__item-photo">
      <img src="@@photo" alt="">
      <i class="@@icon"></i>
    </div>
    <div class="opinion__item-wrap">
      <h5>
        @@name
      </h5>
      <p>
        @@date
      </p>
    </div>
  </div>
  <div class="opinion__item-body">
    <p>
      @@text
    </p>
  </div>
  <div class="btn btn--inner">
    <span class="border"></span>
    Весь отзыв
    <div class="btn btn--inner-icon">
      <span class="border"></span>
      <i class="icon-chevron"></i>
    </div>
  </div>
</div>
