<a class="catalog__item" href="@@link">
  <span class="border"></span>
  <div class="catalog__item-img" data-animation="parallax-img">
    <span class="border"></span>
    <img src="@@img" alt="">
  </div>
  <div class="catalog__item-content" data-blur="textBlur">
    <div class="catalog__item-title">
      <h6>
        @@title
      </h6>
    </div>
    <div class="catalog__item-wrap">
      <p>
        @@time
      </p>
      <h6>
        @@time-count
      </h6>
    </div>
    <div class="catalog__item-wrap">
      <p>
        @@price
      </p>
      <h6>
        @@price-count
      </h6>
    </div>
    <div class="btn">
      <span class="border"></span>
      <i class="icon-chevron-min"></i>
    </div>
  </div>
</a>
