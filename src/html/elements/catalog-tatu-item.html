<a class="catalog__item sticky__item" href="@@link">
  <span class="border"></span>
  <div class="catalog__item-img" data-animation="parallax-img">
    <span class="border"></span>
    <img src="@@img" alt="">
  </div>
  <div class="catalog__item-content">
    <div class="catalog__item-title">
      <h6>
        @@title
      </h6>
    </div>
    <div class="catalog__item-wrap">
      <p>
        @@time
      </p>
      <h6>
        @@time-count
      </h6>
    </div>
    <div class="catalog__item-wrap">
      <p>
        @@price
      </p>
      <h6>
        @@price-count
      </h6>
    </div>
  </div>
  <div class="over"></div>
</a>
