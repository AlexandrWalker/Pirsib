<a class="decorations__item decorations__item--piercing sticky__item item-bg" href="@@link">
  <div class="border"></div>
  <div class="decorations__item-head">
    <div class="border"></div>
    <img src="@@img" alt="">
  </div>
  <div class="decorations__item-body">
    <div class="decorations__item-content">
      <div class="decorations__item-title h6">
        @@title
      </div>
      <p>
        @@text
      </p>
      <span>
        @@price
      </span>
    </div>
    <div class="catalog__item-btn">
      <span class="border"></span>
      <span class="catalog__item-btn--text">
        Записаться
      </span>
      <div class="btn">
        <span class="border"></span>
        <i class="icon-chevron-min"></i>
      </div>
    </div>
  </div>
  <div class="over"></div>
</a>
